<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Grade Checking</h1>
    <form id="gradeForm">
        <label for="percentage">Enter Percentage (0-100):</label>
        <input type="number" id="percentage" min="0" max="100" required>
        <button type="button" id="checkButton">Check Grade</button>
    </form>
    <p id="result"></p>
    <script src="script.mjs"></script>
</body>
</html>
